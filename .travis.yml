language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - 7.0

env:
  global:
    - secure: b4fh7VMvVktVPsMY9Z8/YOHXWoSGrl/caETmnYsuF3dTV3eOLIQxtP9eW58JBpH14CBLxzbs8D7l2bcvHShsU946Pgxn58xAWO4QLSiZtEJGOB/bVu2s7V/ckEmzbCc83TRiDb4EBaMWLoFWRQn87m00zky4URtDjMGjGgdAfOA=

matrix:
  fast_finish: true

before_install:
  - 'if [[ $TRAVIS_PULL_REQUEST != "false" && $TRAVIS_PHP_VERSION != "7.0" && $TRAVIS_PHP_VERSION != "hhvm" ]]; then phpenv config-rm xdebug.ini; fi;'
  - composer self-update

install:
  - 'if [[ $TRAVIS_PULL_REQUEST = "false" ]]; then composer require --no-update satooshi/php-coveralls; fi;'
  - composer install --prefer-source --no-interaction

script:
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - 'if [[ $TRAVIS_PULL_REQUEST = "false" ]]; then php vendor/bin/coveralls; fi;'

after_success:
  - 'if [[ $TRAVIS_PULL_REQUEST = "false" && $TRAVIS_BRANCH = "master" && $TRAVIS_PHP_VERSION = "5.6" ]]; then sh generate-api.sh; fi;'

notifications:
  email: false
